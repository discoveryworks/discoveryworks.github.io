---
layout: default
---

<section class="section">
  <div class="container">
    <div class="section__content">
      <p class="section__intro">{{ page.date | date: "%B %-d, %Y" }}</p>
      <h1 class="section__title">{{ page.title }}</h1>
      {% if page.description %}
        <p class="section__text">{{ page.description }}</p>
      {% endif %}
    </div>
  </div>
</section>

<section class="section section--alt">
  <div class="container">
    <div class="section__content">
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </div>
</section>
